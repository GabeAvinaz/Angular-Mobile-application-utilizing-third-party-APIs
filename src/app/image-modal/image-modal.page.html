<!-- my-modal.page.html -->
<ion-header>
  <ion-toolbar color="danger">
    <ion-title>View Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="{{imageObj.urls.small}}" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Photo By: <a href="{{imageObj.user.links.html}}" target="_blank">{{imageObj.user.name}}</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="tags.length > 0" text-center>
        Tags:
            <span *ngFor="let tag of tags">
              <span class="tag" (click)="search(tag);closeModal()">
                {{tag}}
              </span>
            </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button color="danger" (click)="closeModal()">Close</ion-button>
        <ion-button (click)="addImg();closeModal()">Add to Library</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
