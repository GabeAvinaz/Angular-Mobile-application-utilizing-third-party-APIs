<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-searchbar placeholder="Search for an Image" #searchText (keyup.enter)="search(searchText.value)"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of images;">
          <div class="img-wrapper">
            <img src="{{ image.urls.small }}" (click)="openModal(image)" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-button expand="block" class="btn btn-primary btn-block" *ngIf="!isLoading" (click)="getMore()">Get More</ion-button>

      <p *ngIf="dataReturned">{{dataReturned}}</p>
  </div>


</ion-content>
